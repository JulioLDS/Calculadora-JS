<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div>
        <input  class="display"></input>
        <button class="gray-btn" onclick="limpar()">AC</button>
        <button class="gray-btn" onclick="inverter()">+/-</button>
        <button class="blue-btn" onclick="addCaracter('/')">/</button>
        <button class="blue-btn" onclick="addCaracter('*')">*</button>
        <button class="black-btn" onclick="addCaracter('7')">7</button>
        <button class="black-btn"  onclick="addCaracter('8')">8</button>
        <button class="black-btn" onclick="addCaracter('9')">9</button>
        <button class="blue-btn" onclick="addCaracter('-')">-</button>
        <button class="black-btn" onclick="addCaracter('4')">4</button>
        <button class="black-btn" onclick="addCaracter('5')">5</button>
        <button class="black-btn" onclick="addCaracter('6')">6</button>
        <button class="blue-btn" onclick="addCaracter('+')">+</button>
        <button class="black-btn" onclick="addCaracter('1')">1</button>
        <button class="black-btn" onclick="addCaracter('2')">2</button>
        <button class="black-btn" onclick="addCaracter('3')">3</button>
        <button class="equal-btn equal" onclick="calcular()">=</button>
        <button class="black-btn zero" onclick="addCaracter('0')">0</button>
        <button class="black-btn"onclick="addCaracter('.')">.</button>
    </div>

</body>
<script src="script.js"></script>

</html>
